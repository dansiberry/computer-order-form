<!-- Base HTML file for Vue.js app to be launched in -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set meta tags for character -->
        <meta charset="UTF-8" />
        <!-- Set meta tags for viewport so browsers show app responsivly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- App title -->
        <title>Order Form</title>
    </head>
    <body>
        <!-- Root element for app to load in -->
        <div class="" id="app"></div>
        <!-- JavaScript root file -->
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
